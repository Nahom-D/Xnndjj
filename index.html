<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan and Decode QR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2196f3, #ff5722);
            color: #333;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }

        #student-profile {
            margin-top: 30px;
            text-align: left;
            display: none;
        }

        #student-profile h3 {
            color: #4caf50;
        }

        #errorMessage {
            color: red;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-next {
            background-color: #2196f3;
            color: white;
        }

        .btn-finish {
            background-color: #f44336;
            color: white;
        }

        /* Modal Styles */
        #scannedModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #scannedModal button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <span>Scan QR & Show Profile</span>
        <div>
            <button class="btn btn-next" id="nextBtn" disabled>Next</button>
            <button class="btn btn-finish" id="finishBtn" disabled>Finish</button>
        </div>
    </header>

    <main>
        <video id="video" autoplay playsinline></video>

        <div id="student-profile">
            <h3>Student Profile</h3>
            <p><strong>Full Name:</strong> <span id="fullName"></span></p>
            <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
            <p><strong>Grade:</strong> <span id="grade"></span></p>
            <p><strong>Section:</strong> <span id="section"></span></p>
            <p><strong>Roll Number:</strong> <span id="rollNumber"></span></p>
        </div>

        <p id="errorMessage"></p>
    </main>

    <!-- Scanned Modal -->
    <div id="scannedModal">
        <p>Student scanned successfully!</p>
        <button id="modalClose">OK</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const studentProfile = document.getElementById('student-profile');
        const errorMessage = document.getElementById('errorMessage');
        const fullName = document.getElementById('fullName');
        const phoneNumber = document.getElementById('phoneNumber');
        const grade = document.getElementById('grade');
        const section = document.getElementById('section');
        const rollNumber = document.getElementById('rollNumber');
        const nextBtn = document.getElementById('nextBtn');
        const finishBtn = document.getElementById('finishBtn');
        const scannedModal = document.getElementById('scannedModal');
        const modalClose = document.getElementById('modalClose');

        let scanning = false;
        let stream = null;
        let scannedStudent = null;

        window.onload = requestCameraPermission;

        async function requestCameraPermission() {
            try {
                const permissionStatus = await navigator.permissions.query({ name: 'camera' });

                if (permissionStatus.state === 'denied') {
                    showError("Camera permission denied. Please enable it in your browser settings.");
                    return;
                }

                startScanning();
            } catch (error) {
                showError("Camera permission request failed. Please allow access manually.");
            }
        }

        async function startScanning() {
            scanning = true;
            errorMessage.textContent = "";

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                scanQRCode();
            } catch (error) {
                showError("Failed to access camera. Please allow camera permission.");
                scanning = false;
            }
        }

        function scanQRCode() {
            if (!scanning) return;

            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            function captureFrame() {
                if (!scanning) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    stopScanning();
                    decodeData(code.data);
                } else {
                    requestAnimationFrame(captureFrame);
                }
            }

            requestAnimationFrame(captureFrame);
        }

        function stopScanning() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function decodeData(data) {
            try {
                const decodedData = decodeURIComponent(escape(atob(data.split('').reverse().join(''))));
                const [name, phone, gradeValue, sectionValue, roll] = decodedData.split('|');

                scannedStudent = { name, phone, grade: gradeValue, section: sectionValue || 'N/A', roll };

                fullName.textContent = name;
                phoneNumber.textContent = phone;
                grade.textContent = gradeValue;
                section.textContent = sectionValue || 'N/A';
                rollNumber.textContent = roll;

                studentProfile.style.display = 'block';
                nextBtn.disabled = false;
                finishBtn.disabled = false;

                scannedModal.style.display = 'block';
            } catch (error) {
                showError("Invalid QR code. Please scan a valid one.");
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            stopScanning();
        }

        modalClose.onclick = () => scannedModal.style.display = 'none';

        nextBtn.onclick = () => {
            localStorage.setItem("current_scan", JSON.stringify(scannedStudent));
            window.location.href = "scan.html";
        };

        finishBtn.onclick = () => {
            let students = JSON.parse(localStorage.getItem("students")) || [];
            students.push(scannedStudent);
            localStorage.setItem("students", JSON.stringify(students));
            window.location.href = "display.html";
        };
    </script>
</body>
</html>
